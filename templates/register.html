<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - THG HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background: #f1f5f9; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; }
        .reg-card { width: 400px; border-radius: 24px; border: none; box-shadow: 0 20px 40px rgba(0,0,0,0.05); background: white; }
        .form-control, .form-select { border-radius: 12px; padding: 12px; border: 1px solid #e2e8f0; }
        .btn-success { border-radius: 12px; padding: 12px; font-weight: 600; background: #10b981; border: none; }
    </style>
</head>
<body>
    <div class="card reg-card p-4">
        <div class="text-center mb-4">
            <div class="bg-success bg-opacity-10 text-success rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                <i class="bi bi-person-plus-fill fs-2"></i>
            </div>
            <h3 class="fw-bold text-dark">Create Account</h3>
            <p class="text-muted small">Register to start managing your tasks</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} rounded-3 small py-2">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted text-uppercase">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Choose a unique ID" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted text-uppercase">Password</label>
                <input type="password" name="password" class="form-control" placeholder="At least 6 characters" required>
            </div>
            
            <!-- Thêm phần chọn Department -->
            <div class="mb-4">
                <label class="form-label small fw-bold text-muted text-uppercase">Department</label>
                <select name="department" class="form-select">
                    <option value="">-- Select Department --</option>
                    {% for dept in departments %}
                        <option value="{{ dept }}">{{ dept }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100 mb-3 shadow-sm">Register Account</button>
        </form>
        
        <div class="text-center">
            <small class="text-muted">Already have an account? <a href="/login" class="text-decoration-none fw-bold text-success">Sign In</a></small>
        </div>
    </div>
</body>
</html>
